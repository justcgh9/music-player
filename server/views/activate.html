{{ block "activate" . }}
<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Successful Account Activation</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
    <body>
        <p>Dear {{ .Email }}, your account has been successfully activated</p>
        <p>You may close this page</p>
    </body>
</html>
{{ end }}
